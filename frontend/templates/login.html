{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'frontend/css/materialize.min.css' %}" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="{% static 'frontend/css/cms-inc.css' %}" />
  <style>
    .centered-loader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
}
  </style>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
</head>

<body class="grey lighten-4">
  <nav class="blue lighten-1">
    <div class="container">
      <div class="nav-wrapper">
        <a href="{% url 'frontend:index' %}" class="brand-logo">HRMS <small></small> </a>
      </div>
    </div>
  </nav>
<br><br><br><br><br><br>
  
  <section class="section section-login">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel login blue lighten-1 white-text center">
            <h2>Login</h2>
            <form method="post" action="{% url 'frontend:login' %}">
              {% csrf_token %}
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="username" name="username">
                <label class="white-text" for="username"> Username</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password" name="password">
                <label class="white-text" for="password"> Password</label>
              </div>
              <input type="submit" value="Login" class="btn btn-large btn-extended grey lighten-4 black-text">
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <!-- <footer class="section blue lighten-1 white-text center">
    <p>CMS Inc. Copyright &copy; 2004-2018 MIT</p>
  </footer> -->



 <!-- Preloader -->
 <div class="centered-loader">
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{% static 'frontend/js/materialize.min.js' %}"></script>

  <script>
    // Hide Sections
    $('.section').hide();

    setTimeout(function () {
      $(document).ready(function () {
        // Show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();

      });
    }, 1000);
  </script>
</body>

</html>
